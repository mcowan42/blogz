<style type="text/css">
  .error {color: red}
</style>

{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

<form method="post">
    <label>
        <div>username</div>
        <input type="text" name="username" value="{{username}}">
    </label>
    <label>
        <div>password</div>
        <input type="password" name="password" value="">
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>

{% endblock %}
